  //--------------------------------
 // Class Change Binds
//--------------------------------
	bind KP_END "join_class scout"				// Play as Scout
	bind KP_DOWNARROW "join_class soldier"		// Play as Soldier
	bind KP_PGDN "join_class pyro"				// Play as Pyro
	bind KP_LEFTARROW "join_class demoman"		// Play as Demoman
	bind KP_5 "join_class heavyweapons"			// Play as Heavy
	bind KP_RIGHTARROW "join_class engineer"	// Play as Engineer
	bind KP_HOME "join_class medic"				// Play as Medic
	bind KP_UPARROW "join_class sniper"			// Play as Sniper
	bind KP_PGUP "join_class spy"				// Play as Spy